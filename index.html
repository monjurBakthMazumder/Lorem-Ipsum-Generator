<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Premium Lorem Ipsum Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
</head>

<body class="light">
    <div class="container">
        <div id="alert" class="alert">Text copied to clipboard!</div>
        <header>
            <h1>Lorem Ipsum Generator</h1>
            <p class="subtitle">Generate stylish placeholder text</p>
            <div class="input-container">
                <label for="input">Enter number of words:</label>
                <input type="number" id="input" min="1" placeholder="e.g., 50" />
            </div>
            <div class="controls">
                <button onclick="generateLorem()">Generate</button>
                <button id="copyButton" onclick="copyToClipboard()">Copy to Clipboard</button>
                <button onclick="downloadText()">Download as .txt</button>
                <button onclick="toggleTheme()">Toggle Theme</button>
                <button onclick="clearText()">Clear</button>
                <button onclick="randomizeText()">Randomize Text</button>
            </div>
        </header>

        <div class="output-box">
            <div id="wordCount">Word Count: 0</div>
            <p id="output">Your Lorem Ipsum text will appear here...</p>
        </div>
    </div>

    <footer>
        <p>
            Powered by <a href="https://www.qrinux.com" target="_blank">Qrinux</a>
        </p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
